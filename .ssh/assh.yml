hosts:
  lin001:
    Hostname: lin001.yo61.net
    Port: 20542
  lin002:
    Hostname: lin002.yo61.net
    Port: 20542
  torrents:
    Hostname: lin002.yo61.net
    Port: 20542
defaults:
  # Defaults are applied to each hosts
  ControlMaster: auto
  ControlPath: ~/tmp/.ssh/cm/%h-%p-%r.sock
  ControlPersist: yes
  PKCS11Provider: /usr/local/lib/kr-pkcs11.so
  ProxyCommand: krssh -p "assh connect --port=%p %h" -h %h
  IdentityFile:
    - ~/.ssh/id_rsa
  Port: 22  