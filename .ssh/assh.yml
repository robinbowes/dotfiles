hosts:
  lin001:
    Hostname: lin001.yo61.net
    Port: 20542
  lin002:
    Hostname: lin002.yo61.net
    Port: 20542
  torrents:
    Hostname: lin002.yo61.net
    Port: 20542
  intech-bastion-dev:
    HostName: bastion-us-west-2.my-possible-self.com
    User: centos
    IdentityFile: ~/.ssh/id_rsa_intech
defaults:
  # Defaults are applied to each hosts
  ControlMaster: auto
  ControlPath: ~/tmp/.ssh/cm/%h-%p-%r.sock
  ControlPersist: yes
  PKCS11Provider: /usr/local/lib/kr-pkcs11.so
  ProxyCommand: /usr/local/bin/krssh %h %p
  IdentityFile:
    - ~/.ssh/id_kryptonite
    - ~/.ssh/id_ed25519
    - ~/.ssh/id_rsa
    - ~/.ssh/id_ecdsa
    - ~/.ssh/id_dsa
  Port: 22  