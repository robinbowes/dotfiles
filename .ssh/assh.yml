defaults:
  # Defaults are applied to each hosts
  ControlMaster: auto
  # ControlMasterMkdir: true
  ControlPath: ~/tmp/.ssh/cm/%h-%p-%r.sock
  ControlPersist: yes
  Hooks:
    AfterConfigWrite:
      - "exec echo {{.SSHConfigPath}}"
      - "exec cat ~/.ssh/treasuredata.config >> {{.SSHConfigPath}}"
  IdentityFile:
    - ~/.ssh/id_rsa
  LogLevel: ERROR
  Port: 22  
includes:
  - ~/.ssh/assh.d/*.yml