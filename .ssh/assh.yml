defaults:
  # Defaults are applied to each hosts
  ControlMaster: auto
  # ControlMasterMkdir: true
  ControlPath: ~/tmp/.ssh/cm/%C.sock
  ControlPersist: yes
  ForwardAgent: yes
  Hooks:
    AfterConfigWrite:
      - "exec echo {{.SSHConfigPath}}"
      # Concat another `ssh_config` file with the one just generated by `assh`
      - 'exec cat ~/.ssh/config.d/stratus.config >> {{.SSHConfigPath}}'
  IdentityFile:
    - ~/.ssh/id_rsa
    - ~/.ssh/id_rsa_ca
  LogLevel: ERROR
  Port: 22
includes:
  - ~/.ssh/assh.d/*.yml